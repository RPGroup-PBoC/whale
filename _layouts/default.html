<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <!-- TODO update title -->
      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/responsive.css">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:wght@300;400;700&family=Rubik+Microbe&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="{{ site.baseurl }}/index"><img id="logo" src="{{ site.baseurl }}/assets/images/whale.jpg"></a></h1>
          <span class="tagline"></span>
        </div>

        <nav>
          <ul class="nav-list">
            {% for item in site.data.navigation.sitemap %}
              <li class="nav-link">
                {% assign class = nil %}
                {% if page.url contains item.url %}
                    {% assign class = 'active' %}
                {% endif %}
                <a href="{{ item.url }}" class="{{ class }}">
                    {{ item.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>

        <div class="footer">
          <span id="footer-links">
            <a href="https://www.rpgroup.caltech.edu" class="footer-link">Phillips Lab</a> <span class="separator">&bull;</span>
            <a href="https://www.github.com/rpgroup-pboc/whale" class="footer-link">GitHub Repo</a>
            <br /><br />
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ site.baseurl }}/scripts/responsive.js" type="text/javascript"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </body>
</html>
